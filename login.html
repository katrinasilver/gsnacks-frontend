<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="bundle.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>gSnacks | Legit place to rate your favorite gSnacks</title>
  </head>

  <body class="scroller">
    <header>
      <!-- insert header -->
    </header>
    <div class="covers container row">
      <div class="col s3"></div>
      <form id="form" class="white s12 m6 col center form">
        <h3>Login to your Account</h3>
        <div class="input-field">
          <input id="email" type="text" data-length="50" class="validate" value="tasty@me.com" required>
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input id="password" type="password" class="validate" value="test" required>
          <label for="password">Password</label>
        </div>

        <div class="input-field">
          <input class="reset btn red" type="reset">
          <input class="submit btn blue" type="submit">
        </div>
        <p class="hidden notice teal white-text center-align"></p>
      </form>
      <div class="col s3"></div>
    </div>

    <footer class="indigo darken-4 page-footer">
      <!-- insert footer -->
    </footer>

  </body>

</html>
