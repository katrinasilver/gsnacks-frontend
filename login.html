<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="bundle.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>gSnacks | Legit place to rate your favorite gSnacks</title>
  </head>

  <body class="scroller">
    <header>
      <!-- insert header -->
    </header>

    <div class="container row">

      <div class="col s0 m3"></div>

      <form id="form" class="white s12 m6 col center form">
        <h3>Login to your Account</h3>
        <div class="input-field">
          <input id="email" name="email" type="email" data-length="50" autofocus validate required>
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input id="password" name="password" type="password" validate required>
          <label for="password">Password</label>
        </div>

        <div class="input-field">
          <button class="reset btn red" type="reset">Reset</button>
          <button class="submit btn blue" type="submit">Login</button>
        </div>
        <p class="hidden notice teal white-text center-align"></p>
      </form>

      <div class="col s0 m3"></div>

    </div>

    <footer class="red darken-4 page-footer">
      <!-- insert footer -->
    </footer>

  </body>

</html>
