<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="bundle.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>gSnacks | Legit place to rate your favorite gSnacks</title>
  </head>

  <body>
    <header>
      <!-- insert header -->
    </header>

    <section class="account container row">

      <div class="col s0 m3"></div>

      <form id="form" class="form white s12 m6 col center">
        <h4 class="red-text">Signup for an Account</h4>
        <p class="hidden notice orange white-text center-align"></p>
        <br>
        <div class="input-field">
          <input id="first" name="first" type="text" data-length="20" autofocus validate required>
          <label for="first">First Name</label>
        </div>
        <div class="input-field">
          <input id="last" name="last" type="text" data-length="20" validate required>
          <label for="last">Last Name</label>
        </div>
        <div class="input-field">
          <input id="email" name="email" type="email" data-length="50" validate required>
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input id="password" name="password" type="password" validate required>
          <label for="password">Password</label>
        </div>

        <div class="input-field">
          <button class="reset btn green" type="reset">Reset</button>
          <button class="submit btn green" type="submit">Signup</button>
        </div>
        <div class="input-field">
          <a href="./login.html">Login to your account</a>
        </div>
      </form>

      <div class="col s0 m3"></div>

    </section>

    <footer>
      <!-- insert footer -->
    </footer>

  </body>

</html>
